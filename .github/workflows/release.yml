name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build all platforms
        run: |
          mkdir -p dist

          # macOS ARM
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o dist/bb-stream-darwin-arm64 ./cmd/bb-stream/

          # macOS Intel
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o dist/bb-stream-darwin-amd64 ./cmd/bb-stream/

          # Linux
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o dist/bb-stream-linux-amd64 ./cmd/bb-stream/

          # Windows
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o dist/bb-stream-windows-amd64.exe ./cmd/bb-stream/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries
          path: dist/*

  build-desktop:
    name: Build Desktop (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            sidecar_args: '--universal'
          - platform: ubuntu-22.04
            target: ''
            sidecar_args: ''
          - platform: windows-latest
            target: ''
            sidecar_args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build sidecar
        shell: bash
        run: |
          chmod +x scripts/build-sidecar.sh
          ./scripts/build-sidecar.sh ${{ matrix.sidecar_args }}

      - name: Install npm dependencies
        working-directory: desktop
        run: npm ci

      - name: Build Tauri app
        id: tauri-build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: |
            desktop/src-tauri/target/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/release/bundle/macos/*.app
            desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            desktop/src-tauri/target/release/bundle/deb/*.deb
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
            desktop/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: ignore

  create-release:
    name: Create Release
    needs: [build-cli, build-desktop]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          name: cli-binaries
          path: dist/cli

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-macos-latest
          path: dist/desktop/macos
        continue-on-error: true

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-ubuntu-22.04
          path: dist/desktop/linux
        continue-on-error: true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-windows-latest
          path: dist/desktop/windows
        continue-on-error: true

      - name: List artifacts
        run: find dist -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/cli/*
            dist/desktop/**/*.dmg
            dist/desktop/**/*.AppImage
            dist/desktop/**/*.deb
            dist/desktop/**/*.msi
            dist/desktop/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
