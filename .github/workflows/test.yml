name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build-go:
    name: Build Go
    runs-on: ubuntu-latest
    needs: test-go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build CLI
        run: go build -o bb-stream ./cmd/bb-stream/

      - name: Build all platforms
        run: |
          mkdir -p dist

          # macOS ARM
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o dist/bb-stream-darwin-arm64 ./cmd/bb-stream/

          # macOS Intel
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o dist/bb-stream-darwin-amd64 ./cmd/bb-stream/

          # Linux
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o dist/bb-stream-linux-amd64 ./cmd/bb-stream/

          # Windows
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o dist/bb-stream-windows-amd64.exe ./cmd/bb-stream/

      - name: List build artifacts
        run: ls -la dist/

  check-desktop:
    name: Check Desktop App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        working-directory: desktop
        run: npm ci

      - name: Run type check
        working-directory: desktop
        run: npm run check

  lint-go:
    name: Lint Go
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true
